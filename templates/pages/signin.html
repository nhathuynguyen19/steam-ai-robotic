<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | HUSC AI & Robotics</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/css/bootstrap-5.3.8/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap-icons-1.11.0/bootstrap-icons.min.css">

    <script src="/static/js/htmx.min.js"></script>

    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5;
        }
        .auth-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }
    </style>
</head>

<body class="d-flex align-items-center min-vh-100">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">

                <!-- LOGO -->
                <div class="text-center mb-4">
                    <img src="/static/images/logo.jpg"
                        alt="Logo"
                        class="rounded-circle border border-3 border-white shadow-sm mb-3"
                        width="80" height="80">
                    <h4 class="fw-bold text-dark mb-0">HUSC AI & ROBOTICS</h4>
                    <p class="text-muted small">Cổng thông tin sự kiện & đào tạo</p>
                </div>

                <!-- LOGIN CARD -->
                <div class="card auth-card p-4 bg-white">
                    <div class="card-body">

                        <h5 class="text-center mb-4 fw-bold text-primary">Đăng nhập hệ thống</h5>

                        <form
                            hx-post="/api/auth/signin/"
                            hx-trigger="submit"
                            hx-target="#signin-msg"
                            hx-swap="none"
                        >
                            <!-- Email -->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="username" name="username"
                                       placeholder="name@example.com" required>
                                <label for="username">Email đăng nhập</label>
                            </div>

                            <!-- Password -->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password"
                                       name="password" placeholder="Password" required>
                                <label for="password">Mật khẩu</label>
                            </div>

                            <!-- Message -->
                            <div id="signin-msg" class="mb-3"></div>

                            <!-- Options -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                    <label class="form-check-label small text-secondary" for="rememberMe">
                                        Ghi nhớ đăng nhập
                                    </label>
                                </div>

                                <a href="/auth/forgot_password"
                                   class="text-primary text-decoration-none small fw-medium">
                                    Quên mật khẩu?
                                </a>
                            </div>

                            <!-- Submit -->
                            <button type="submit"
                                    class="btn btn-primary w-100 py-2 fw-bold rounded-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Đăng nhập
                            </button>
                        </form>

                    </div>
                </div>

                <div class="text-center mt-4">
                    <p class="text-muted small">
                        Chưa có tài khoản?
                        <a href="#!" class="text-primary fw-bold text-decoration-none">Liên hệ quản trị viên</a>
                    </p>
                </div>

            </div>
        </div>
    </div>

    <!-- HTMX Response Handler -->
    <script>
        document.addEventListener("htmx:afterRequest", function(evt) {
            if (evt.detail.elt.getAttribute("hx-post") === "/api/auth/signin/") {
                if (evt.detail.successful) {
                    window.location.href = "/";
                } else {
                    const xhr = evt.detail.xhr;
                    let msg = "Đăng nhập thất bại.";

                    try {
                        const data = JSON.parse(xhr.responseText);
                        if (data.detail) msg = data.detail;
                    } catch {}

                    document.getElementById("signin-msg").innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>${msg}</div>
                        </div>
                    `;
                }
            }
        });
    </script>

</body>
</html>
